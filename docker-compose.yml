services:
  postgres:
    image: postgres:17.5-alpine3.21
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: challenge_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:12345678@postgres:5432/challenge_db
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:3002
      - TASK_SERVICE_URL=http://task-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - NODE_ENV=development
    volumes:
      - ./apps/api-gateway/src:/app/apps/api-gateway/src
      - ./packages:/app/packages
    networks:
      - challenge-network
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started

  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
      target: development
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:12345678@postgres:5432/challenge_db
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - JWT_SECRET=your-secret-key-here-change-in-production
      - NODE_ENV=development
    volumes:
      - ./apps/auth-service/src:/app/apps/auth-service/src
      - ./packages:/app/packages
    networks:
      - challenge-network
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started

  task-service:
    container_name: task-service
    build:
      context: .
      dockerfile: ./apps/task-service/Dockerfile
      target: development
    restart: always
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:12345678@postgres:5432/challenge_db
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - NODE_ENV=development
    volumes:
      - ./apps/task-service/src:/app/apps/task-service/src
      - ./packages:/app/packages
    networks:
      - challenge-network
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started

  notification-service:
    container_name: notification-service
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
      target: development
    restart: always
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - NODE_ENV=development
    volumes:
      - ./apps/notification-service/src:/app/apps/notification-service/src
      - ./packages:/app/packages
    networks:
      - challenge-network
    depends_on:
      rabbitmq:
        condition: service_started

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages
    networks:
      - challenge-network
    depends_on:
      - api-gateway

volumes:
  postgres-data:
  rabbitmq-data:

networks:
  challenge-network:
    driver: bridge
